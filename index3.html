<!DOCTYPE html>
<html>
    <head>
        <title>My WebPage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <h1 id="head1"><i>My WebPage</i></h1>
        <p id="para1" class="demo">My first paragraph.</p>
        <p id="para2" class="demo">My second paragraph.</p>
        <button id = "btn">Click me</button>
        <button id ="btn2">Button 2</button>
        <button id ="btn3">Button 3</button>
        <p id="para3"></p>
        <h1 id="head2"></h1>
        <form>
            <label>Your Name</label>
            <input type="text" id="f_name" placeholder="Enter here">
            <label>Roll No</label>
            <input type="text" id="roll" placeholder="Enter here">
        </form>
        <button id="btnAdd">Add</button>
       <p id="para4">Your Name is: </p>

     
    </body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>     
    <script>
        $("#btn").click(function(){
            console.log("Button 1 Clicked");
            $('#head1').hide(); 
        });
        $('#btn2').click(function(){
            //change color and font size of all elements with class demo together
            $('.demo').css({
                'color':'red',
                'font-size':'30px'
            });
            // $('.demo').css('color','red');
            // $('.demo').css('font-size','30px');
        });
        $('#btn3').hover(function(){
            var p1 = $('#para1').text();
            $('#para3').text(p1);
            var h1 = $('#head1').html();
            $('#head2').html(h1);
        });
        $('#btn3').mouseleave(function(){
            $('#para3').text("");
        });
        $('#btnAdd').click(function(){

            var name = $('#f_name').val();
            $('#para4').append(name+", ");
        });
    </script>
    
</html>
