<!DOCTYPE html>
<html>
    <head>
        <title>My WebPage</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <h1 id="head1">My WebPage</h1>
        <p id="para1">My first paragraph.</p>
        <p id="para2">My second paragraph.</p>
        <button id = "btn" onclick="alert('Button Clicked')" >Click me</button>
        <button id ="btn2">Button 2</button>
        <button id ="btn3">Button 3</button>
        <button id ="btn4" onclick="change_para()">Button 4</button>
        <button id ="btn5" onclick="hide_para()">Button 5</button>
    </body>
    <script>
        document.getElementById("btn2").addEventListener("click", function(){
            alert("Button 2 Clicked");
            console.log("Button 2 Clicked");
        });

        function change_para(){
           //para2 font color change, font size change
            document.getElementById("para2").style.color = "red";
            document.getElementById("para2").style.fontSize = "30px";
        }
        function hide_para(){
            //para2 hide
            document.getElementById("para1").style.display = "none";
            console.log("Window Width: "+window.innerWidth);
            console.log("Window Height: "+window.innerHeight);
        }
    </script>
    <script src="script.js"></script>           
</html>
